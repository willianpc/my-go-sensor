name: TEST release all packages

on:
  pull_request:
    branches:
    - main
    types:
      - closed

jobs:
  release_if_merged:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'update-instrumentations-core')
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "The PR was merged: $GITHUB_REF"
        echo "lala: $LALA"

      env:
        LALA: ${{ github.event.pull_request.head.ref }}
